<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vital Quest Dashboard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Vital Quest Dashboard</h1>
            <p>Analyze your recovery, battle stats, and get AI coaching.</p>
        </header>

        <main>
            <section class="input-section">
                <h2>Daily Log Input (JSON)</h2>
                <textarea id="jsonInput" rows="15">
{
  "date": "2025-12-06",
  "total_steps": 8000,
  "total_calories_active": 450.5,
  "sleep_segments": [
    {
      "start_time": "2025-12-06T23:00:00",
      "end_time": "2025-12-07T07:00:00",
      "stage": "light",
      "duration_minutes": 480
    },
    {
      "start_time": "2025-12-07T01:00:00",
      "end_time": "2025-12-07T02:00:00",
      "stage": "deep",
      "duration_minutes": 60
    }
  ],
  "heart_rate_samples": [
    { "timestamp": "2025-12-07T03:00:00", "bpm": 55 },
    { "timestamp": "2025-12-07T03:05:00", "bpm": 58 },
    { "timestamp": "2025-12-07T03:10:00", "bpm": 56 }
  ],
  "manual_workouts": [
    {
      "activity_type": "Gym",
      "duration_minutes": 60,
      "intensity_rpe": 7,
      "calories_burnt": 300
    }
  ]
}
                </textarea>
                <div class="actions">
                    <button onclick="analyzeRecovery()">Analyze Recovery</button>
                    <button onclick="analyzeBattle()">Calculate Battle Score</button>
                    <div class="coach-buttons">
                        <button onclick="getCoach('PLANNING')">Coach: Morning Plan</button>
                        <button onclick="getCoach('ANALYSIS')">Coach: Post-Workout</button>
                    </div>
                </div>
            </section>

            <section class="results-section">
                <h2>Results</h2>
                <div id="output" class="output-box">Results will appear here...</div>
            </section>
        </main>
    </div>
    <script src="script.js"></script>
</body>
</html>
